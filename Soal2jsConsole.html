<!DOCTYPE html>
<html lang="en">
<head>
    <title>Status Kelulusan Siswa</title>
</head>
<body>
    <script>
        // Data siswa dan nilai mereka
        const siswa = [
            { nama: "Andi", nilai: { matematika: 70, biologi: 80, fisika: 70, kimia: 90 } },
            { nama: "Ria", nilai: { matematika: 90, biologi: 65, fisika: 80, kimia: 70 } },
            { nama: "Bima", nilai: { matematika: 100, biologi: 70, fisika: 95, kimia: 50 } },
            { nama: "Toni", nilai: { matematika: 60, biologi: 60, fisika: 70, kimia: 60 } },
            { nama: "Putri", nilai: { matematika: 70, biologi: 100, fisika: 80, kimia: 75 } }
        ];

        const standarKelulusan = 60; // Standar kelulusan

        // Array untuk menyimpan hasil kelulusan
        let lulus = [];
        let tidakLulus = [];

        // Memeriksa status kelulusan untuk setiap siswa
        siswa.forEach(siswa => {
            const { matematika, biologi, fisika, kimia } = siswa.nilai;

            if (matematika >= standarKelulusan && biologi >= standarKelulusan && 
                fisika >= standarKelulusan && kimia >= standarKelulusan) {
                lulus.push(siswa.nama);
            } else {
                tidakLulus.push(siswa.nama);
            }
        });

        // Menampilkan hasil
        if (lulus.length === siswa.length) {
            document.write("Semua Lulus");
        } else if (tidakLulus.length === siswa.length) {
            document.write("Semua Tidak Lulus");
        } else {
            if (lulus.length > 0) {
                document.write("Siswa yang Lulus: " + lulus.join(", ") + "<br>");
            }
            if (tidakLulus.length > 0) {
                document.write("Siswa yang Tidak Lulus: " + tidakLulus.join(", ") + "<br>");
            }
        }
    </script>
</body>
</html>
