<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pengecekan Membership Restoran</title>
</head>
<body>
    <script>
        // Data pelanggan
        const pelanggan = [
            { nama: "Lena", membership: true },
            { nama: "Rio", membership: false }
        ];

        // Fungsi untuk pengecekan membership dan pemberian diskon
        function cekMembership(pelanggan) {
            if (pelanggan.membership) {
                return pelanggan.nama + " mendapatkan diskon 5%";
            } else {
                return pelanggan.nama + " tidak mendapatkan diskon";
            }
        }

        // Mengecek dan menampilkan hasil untuk setiap pelanggan
        pelanggan.forEach(pelanggan => {
            let pesan = cekMembership(pelanggan);
            document.write(pesan + "<br>");
        });
    </script>
</body>
</html>
