<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan JavaScript</title>
    </head>
    <body>
        <P>
            <script language="JavaScript">
                let alatIT = ["wifi", "smartphone", "komputer"];

                document.writeln("Berikut Perangkat yang terdapat dalam array: </br>");
                document.writeln(alatIT[0] + "</br>" + alatIT[1] + "</br>" + alatIT[2] + "</br>");

                const pembeli =[];
                pembeli["nama"] = "Zaskia Nur Ramadhani";
                pembeli["usia"] = 18;
                pembeli ["asal"] = "Bandar Lampung";

                document.writeln("</br>");
                document.writeln("berikut data pembeli yang di-input-kan: ");
                document.writeln("</br>" + "Nama : " + pembeli["nama"] +
                                "</br>" + "Usia : " + pembeli["usia"] +
                                "</br>" + "Asal : " + pembeli["asal"]);
            </script>
        </p>
   </body>
</html>
