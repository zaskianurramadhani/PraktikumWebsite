<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prompt Zaskia Nur Ramadhani</title>
  </head>
  <body>
    <P>
      <script language="JavaScript">

      function Zaskia Nur Ramadhani() {
      let nama = prompt("Zaskia Nur Ramadhani"); 
        if (nama != null) {
            alert("Halo " + nama + "!");
        }
      }
    </script>

    <form name="Penghitung">
      <h1>Memasukkan Data Lewat Prompt</h1>

      <input type="button" value="Zaskia Nur Ramadhani" onclick="Zaskia Nur Ramadhani()"/>
    </form>
    
    </P>
  </body>
</html>
